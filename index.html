<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="style1.css">  
    <script src =  "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>    
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script> 
    <link rel = "stylesheet" href  = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">    
</head>
<body>
        <div class="container">
            <div class="row">
                <div class ="col-md-4 mb-2">
                    <h2>weight convertion</h2>
                    <form>
                        <input type="number" id="weight-inputs" class="kg-input" placeholder="input kg"> kg
                    </form>
                    <div class="weight">
                        <button id="kg-to-lb" type="button" class="btn btn-primary">Convert kg to pounds</button>
                        <div class="card card-danger">
                            
                                <div class="lb-output">
                                    0 lb

                            </div>
                            

                        </div>
                        

                    </div>

                </div>

                

                <div class ="col-md-4 mb-2">
                    <h3>Length convertion</h2>
                    <form>
                        <input type="number" id="weight-inputs" class="km-input" placeholder="input km"> km
                    </form>
                    <div class="weight">
                        <button id="km-to-mile" type="button" class="btn btn-success">km to miles</button>
                        <div class="card card-danger">
                            
                                <div class="mile-output">
                                    0 mi

                            </div>
                            

                        </div>
                        

                    </div>

                </div>

                <div class ="col-md-4 mb-2">
                    <h3>Temperature convertion</h2>
                    <form>
                        <input type="number" id="F-inputs" class="F-input" placeholder="input Temp"> F
                    </form>
                    <div class="weight">
                        <button id="F-to-C" type="button" class="btn btn-warning">Fahrenheit to Celsius</button>
                        <div class="card card-danger">
                            
                                <div class="C-output">
                                    0 C

                            </div>
                            

                        </div>
                        

                    </div>

                </div>

            </div>
        </div>
            

        <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
        <script src="app.js"></script>

    
</body>
